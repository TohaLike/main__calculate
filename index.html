<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style/style.css">
   <link rel="stylesheet" href="./style/adaptive.css">
   <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
   <title>Calculate</title>
</head>

<body>
   <div class="container">
      <div class="matrix__calc" style="display: none;">
         <div class="matrix">
            <div class="matrix__container">
               <div class="matrix__main">
                  <div class="first__string matrix__block">
                     <input inputmode='none' class="input__one mat" type="text" placeholder="a11" required>
                     <input inputmode='none' class="input__two mat" type="text" placeholder="a12" required>
                     <input inputmode='none' class="input__three mat" type="text" placeholder="a13" required>
                  </div>

                  <div class="second__string matrix__block">
                     <input inputmode='none' class="input__four mat" type="text" placeholder="a21" required>
                     <input inputmode='none' class="input__five mat" type="text" placeholder="a22" required>
                     <input inputmode='none' class="input__six mat" type="text" placeholder="a23" required>
                  </div>

                  <div class="third__string matrix__block">
                     <input inputmode='none' class="input__seven mat" type="text" placeholder="a31" required>
                     <input inputmode='none' class="input__eight mat" type="text" placeholder="a32" required>
                     <input inputmode='none' class="input__nine mat" type="text" placeholder="a33" required>
                  </div>
               </div>

               <div class="fourth__string">
                  <div class="result__matrix"></div>
               </div>
            </div>
         </div>

         <div class="btn__container__mat">
            <button class="calc__btn calc__btn__seven">7</button>
            <button class="calc__btn calc__btn__eight">8</button>
            <button class="calc__btn calc__btn__nine">9</button>
            <button class="calc__btn calc__btn__delete__all">C</button>
            
            <button class="calc__btn calc__btn__minus math__letter">-</button>
            <button class="calc__btn calc__btn__four">4</button>
            <button class="calc__btn calc__btn__five">5</button>
            <button class="calc__btn calc__btn__six">6</button>

            <button class="calc__btn calc__btn__delete">&lt;</button>
            <button class="calc__btn calc__btn__one">1</button>
            <button class="calc__btn calc__btn__two">2</button>
            <button class="calc__btn calc__btn__three">3</button>

            <button class="calc__btn calc__btn__zero">0</button>
            <button class="calc__btn calc__btn__another">M</button>
            <button class="calc__btn calc__btn__comma">,</button>
            <button class="calc__btn calc__btn__equal math__letter">=</button>
         </div>
      </div>

      <div class="default__calc" style="display: grid;">
            <div class="defalt__main">
               <input inputmode='none' class="input__eleven result__default" type="text" required>
            </div>

            <div class="btn__container__default">
               <button class="calc__btn grey__value calc__btn__delete__default">AC</button>
               <button class="calc__btn grey__value calc__btn__add__minus">-/</button>
               <button class="calc__btn grey__value calc__btn__percent">%</button>
               <button class="calc__btn orange__value calc__btn__dividing">&divide;</button>

               <button class="calc__btn calc__btn__seven__default">7</button>
               <button class="calc__btn calc__btn__eight__default">8</button>
               <button class="calc__btn calc__btn__nine__default">9</button>
               <button class="calc__btn math__letter orange__value calc__btn__multiplication">&times;</button>

               <button class="calc__btn calc__btn__four__default">4</button>
               <button class="calc__btn calc__btn__five__default">5</button>
               <button class="calc__btn calc__btn__six__default">6</button>
               <button class="calc__btn math__letter orange__value calc__btn__minus__default">-</button>

               <button class="calc__btn calc__btn__one__default">1</button>
               <button class="calc__btn calc__btn__two__default">2</button>
               <button class="calc__btn calc__btn__three__default">3</button>
               <button class="calc__btn math__letter orange__value calc__btn__pluse">+</button>

               <button class="calc__btn calc__btn__zero__default">0</button>
               <button class="calc__btn calc__btn__another__default">M</button>
               <button class="calc__btn calc__btn__comma__default">,</button>
               <button class="calc__btn math__letter orange__value calc__btn__equal__default">=</button>
            </div>
         </div>
      </div>
      <script src="./matrixCalc.js"></script>
      <script src="./defaultCalc.js"></script>
</body>
</html>
