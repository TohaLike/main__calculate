<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/style.css">
   <title>Calculate</title>
</head>

<body>
   <div class="matrix">
      <div class="matrix__container">
         <div class="matrix__main">

            <div class="first__string">
               <input class="input__one mat" type="number" placeholder="a11" value="4">
               <input class="input__two mat" type="number" placeholder="a12" value="4">
               <input class="input__three mat" type="number" placeholder="a13" value="4">
            </div>

            <div class="second__string">
               <input class="input__four mat" type="number" placeholder="a21" value="4">
               <input class="input__five mat" type="number" placeholder="a22" value="4">
               <input class="input__six mat" type="number" placeholder="a23" value="4">
            </div>

            <div class="third__string">
               <input class="input__seven mat" type="number" placeholder="a31" value="4">
               <input class="input__eight mat" type="number" placeholder="a32" value="4">
               <input class="input__nine mat" type="number" placeholder="a33" value="4">
            </div>
         </div>


         <p class="matrix__equality">=</p>         
         <!-- <input class="input__ten" type="number" placeholder="Result"> -->
         <div class="result__matrix"></div>
      </div>


      <button class="matrix__btn">TryIt</button>
   </div>


   <script src="./app.js"></script>
</body>

</html>
