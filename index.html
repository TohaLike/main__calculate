<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style/style.css">
   <link rel="stylesheet" href="./style/adaptive.css">
   <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
   <title>Calculate</title>
</head>
<body>
   <div class="container">

      <div class="matrix">
         <div class="matrix__container">
            <div class="matrix__main">
               <div class="first__string matrix__block">
                  <input inputmode='none' class="input__one mat" type="text" placeholder="a11" required>
                  <input inputmode='none' class="input__two mat" type="text" placeholder="a12" required>
                  <input inputmode='none' class="input__three mat" type="text" placeholder="a13" required>
               </div>

               <div class="second__string matrix__block">
                  <input inputmode='none' class="input__four mat" type="text" placeholder="a21" required>
                  <input inputmode='none' class="input__five mat" type="text" placeholder="a22" required>
                  <input inputmode='none' class="input__six mat" type="text" placeholder="a23" required>
               </div>

               <div class="third__string matrix__block">
                  <input inputmode='none' class="input__seven mat" type="text" placeholder="a31" required>
                  <input inputmode='none' class="input__eight mat" type="text" placeholder="a32" required>
                  <input inputmode='none' class="input__nine mat" type="text" placeholder="a33" required>
               </div>
            </div>

            <div class="fourth__string">
               <div class="result__matrix"></div>
            </div>
         </div>
      </div>

      <div class="btn__container">
         <button class="calc__btn calc__btn__seven">7</button>
         <button class="calc__btn calc__btn__eight">8</button>
         <button class="calc__btn calc__btn__nine">9</button>
         <button class="calc__btn calc__btn__minus">-</button>

         <button class="calc__btn calc__btn__four">4</button>
         <button class="calc__btn calc__btn__five">5</button>
         <button class="calc__btn calc__btn__six">6</button>
         <button class="calc__btn calc__btn__one">1</button>
         
         <button class="calc__btn calc__btn__two">2</button>
         <button class="calc__btn calc__btn__three">3</button>
         <button class="calc__btn calc__btn__zero">0</button>
         <button class="calc__btn calc__btn__comma">,</button>
         <button class="calc__btn calc__btn__equal">=</button>
      </div>
   </div>

   <script src="./app.js"></script>
</body>
</html>
